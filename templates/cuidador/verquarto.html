<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Quartos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/verquarto.css') }}">
</head>

<body>
    <div class="top-bar">
        <div class="nav-group">
            <a href="{{ url_for('cuidador.painel') }}" class="nav-btn">
                <img src="{{ url_for('static', filename='img/menu.png') }}" class="nav-icon">
            </a>
        </div>
    </div>

    <div class="container-custom">
        <h1 class="titulo">Lista de Quartos</h1>

        <div class="quartos-container">
            {% for quarto in quartos %}
            <div class="quarto-card">
                <h3>Quarto {{ quarto.num_quarto }} - Andar {{ quarto.andar }}</h3>

                <a href="{{ url_for('cuidador.ver_hospedes_quarto', id_quarto=quarto.id_quarto) }}" class="btn-ver-hospedes">
                    Ver HÃ³spedes
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

</body>

</html>
