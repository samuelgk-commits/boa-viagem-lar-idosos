<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/criarcolaborador.css') }}">

    <title>Cadastrar Cuidadores</title>
</head>

<body>

    <main class="container">
        <form action="{{ url_for('adm.novo_cuidador') }}" method="post">
            <div class="letreiro">
                <h1>Cadastrar Cuidador</h1>
            </div>

            <div class="parent">
                <div class="div1">
                    <div class="input-box">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" placeholder="Nome do Cuidador" maxlength="150"
                            required>
                        <i class="bx bxs-user"></i>
                    </div>

                    <div class="input-box">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" maxlength="20"
                            required>
                        <i class="bx bxs-phone"></i>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="email@exemplo.com" maxlength="150"
                            required>
                        <i class="bx bxs-envelope"></i>
                    </div>
                </div>

                <div class="div2">
                    <div class="input-box">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Mínimo 8 caracteres" minlength="8"
                            maxlength="255" required>
                        <i class="bx bxs-lock-alt"></i>
                    </div>

                    <div class="input-box">
                        <label for="turno">Turno de Trabalho</label>
                        <select id="turno" name="turno" required>
                            <option value="" disabled selected>Selecione o Turno</option>
                            <option value="manha">Manhã</option>
                            <option value="tarde">Tarde</option>
                            <option value="noite">Noite</option>
                            <option value="integral">Integral</option>
                        </select>
                        <i class="bx bxs-time"></i>
                    </div>

                    <div class="input-box">
                        <label for="data_contratacao">Data de Contratação</label>
                        <input type="date" id="data_contratacao" name="data_contratacao" required>
                        <i class="bx bxs-calendar-event"></i>
                    </div>
                </div>
            </div>

            <div class="button-container">
                <button type="submit" class="login">Enviar</button>
                <button type="button" class="login" onclick="window.history.back()">Cancelar</button>
            </div>
        </form>
    </main>

</body>

</html>
