<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Colaborador</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/editarcolab.css') }}">
</head>
<body>
    <h1>Editar Colaborador: {{ colaborador.nome }} ({{ cargo }})</h1>

    <form action="{{ url_for('adm.editar_colaborador', cargo=cargo, id=colaborador.id_adm if cargo=='ADM' else colaborador.id_cuidador if cargo=='Cuidador' else colaborador.id_gestor) }}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ colaborador.nome }}" required><br><br>

        {% if cargo == 'ADM' or cargo == 'Gestor' %}
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ colaborador.email }}"><br><br>
        {% endif %}

        {% if cargo == 'Cuidador' %}
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" value="{{ colaborador.telefone }}"><br><br>

        <label for="turno">Turno:</label>
        <select id="turno" name="turno">
            <option value="manha" {% if colaborador.turno=='manha' %}selected{% endif %}>Manhã</option>
            <option value="tarde" {% if colaborador.turno=='tarde' %}selected{% endif %}>Tarde</option>
            <option value="noite" {% if colaborador.turno=='noite' %}selected{% endif %}>Noite</option>
            <option value="integral" {% if colaborador.turno=='integral' %}selected{% endif %}>Integral</option>
        </select><br><br>

        <label for="data_contratacao">Data de Contratação:</label>
        <input type="date" id="data_contratacao" name="data_contratacao" value="{{ colaborador.data_contratacao }}"><br><br>
        {% endif %}

        <button type="submit">Salvar Alterações</button>
        <a href="{{ url_for('adm.ver_colaboradores') }}"><button type="button">Cancelar</button></a>
    </form>
</body>
</html>
